name: Tests

on:
  push:
  pull_request:

jobs:
  go-test:
    name: Go Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # https://github.com/kubernetes-sigs/controller-tools/releases
        k8s-version: [
          '1.26.1',
          '1.27.1',
          '1.28.3',
          '1.29.1',
          '1.30.3',
          '1.31.0',
          '1.32.0',
        ]
    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Running Tests
        env:
          ENVTEST_K8S_VERSION: ${{ matrix.k8s-version }}
        run: |
          go mod tidy
          make test
